{% extends "base.html" %} {% block title %}Login{% endblock %}
 {% block content %} 
 <form method="POST" style='font-size: 1.3em;'>
      <!-- <h3 align="center">Login</h3> -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          style='font-size: 0.9em;'
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          style='font-size: 0.9em;'
        />
      </div>
      <br />
      <button type="submit"  style='padding: 3px; font-size: 1em;' class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
