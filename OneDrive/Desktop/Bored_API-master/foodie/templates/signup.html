{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="POST"  style='font-size: 1.3em;'>
        <div class="form-group" >
          <label for="email">Email Address</label>

          <input
           type="email"
           class="form-control" 
           id="email" 
           name="email" 
           placeholder="name@example.com"
           style='font-size: 0.9em;'
           >
        </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          style='font-size: 0.9em;'
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          style='font-size: 0.9em;'
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          style='font-size: 0.9em;'
        />
      </div>
      <br />
      <button type="submit" style='padding: 3px; font-size: 1em;'class="btn btn-primary">Submit</button>
    </form>
 
{% endblock %}
